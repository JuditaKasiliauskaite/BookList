
<mat-accordion *ngFor="let book of MyBooks">
    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h3> {{ book.bookTitle }} </h3>
            </mat-panel-title>

            <mat-panel-description>
                <h3> {{ book.author }} </h3>
            </mat-panel-description>

            <mat-panel-description>
                <img src ="{{ book.img }}">
            </mat-panel-description>
           
    </mat-expansion-panel-header>
        <mat-action-row>
            <button mat-button [routerLink]="['/edit', book._id]" color="primary">EDIT</button>

            <button mat-button (click)="onDelete(book._id)" color="warn">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
